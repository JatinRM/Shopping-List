<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="heading">
    <h1>SHOPPING LIST</h1>
  </div>

  <div class="container">
    <div>
      <input id="userinput" type="text" placeholder="Add Items">
    </div>
    <div>
      <button id="enter">Add+</button>
    </div>
  </div>
  <div class="items">
    <ol>
      <li>Notebook</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
    </ol>
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
